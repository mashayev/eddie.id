<div class="space-y-6">
  <!-- Contact Information -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <div class="bg-gradient-to-r from-blue-50 to-purple-50 dark:from-blue-900/20 dark:to-purple-900/20 p-6 rounded-lg border border-blue-200/30 dark:border-blue-700/30">
      <h3 class="text-xl font-bold text-gray-800 dark:text-gray-200 mb-4 flex items-center">
        <i class="fas fa-envelope text-blue-600 dark:text-yellow-400 mr-2"></i>
        Get In Touch
      </h3>
      <p class="text-gray-600 dark:text-gray-300 mb-4">
        I'm always interested in new opportunities and collaborations. Feel free to reach out!
      </p>
      <div class="space-y-2">
        <div class="flex items-center text-gray-600 dark:text-gray-300">
          <i class="fas fa-map-marker-alt text-red-500 mr-3"></i>
          <span>Miami, FL</span>
        </div>
        <div class="flex items-center text-gray-600 dark:text-gray-300">
          <i class="fas fa-clock text-green-500 mr-3"></i>
          <span>Remote working</span>
        </div>
      </div>
    </div>
    
    <!-- Contact Form -->
    <div class="bg-white/50 dark:bg-gray-800/50 backdrop-blur-sm rounded-lg p-6 border border-gray-200/30 dark:border-gray-700/30">
      <form name="contact" method="POST" data-netlify="true" data-netlify-honeypot="bot-field" class="space-y-4">
        <!-- Honeypot field for spam protection -->
        <input type="hidden" name="form-name" value="contact" />
        <div style="display: none;">
          <label>Don't fill this out if you're human: <input name="bot-field" /></label>
        </div>
        
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
            <i class="fas fa-user mr-1"></i>Name
          </label>
          <input 
            type="text" 
            id="name" 
            name="name" 
            required 
            class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white/70 dark:bg-gray-700/70 backdrop-blur-sm text-gray-800 dark:text-gray-200 placeholder-gray-500 dark:placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
            placeholder="Your full name"
          >
        </div>
        
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
            <i class="fas fa-envelope mr-1"></i>Email
          </label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            required 
            class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white/70 dark:bg-gray-700/70 backdrop-blur-sm text-gray-800 dark:text-gray-200 placeholder-gray-500 dark:placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
            placeholder="your.email@example.com"
          >
        </div>
        
        <div>
          <label for="subject" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
            <i class="fas fa-tag mr-1"></i>Subject
          </label>
          <input 
            type="text" 
            id="subject" 
            name="subject" 
            required 
            class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white/70 dark:bg-gray-700/70 backdrop-blur-sm text-gray-800 dark:text-gray-200 placeholder-gray-500 dark:placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
            placeholder="What's this about?"
          >
        </div>
        
        <div>
          <label for="message" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
            <i class="fas fa-comment mr-1"></i>Message
          </label>
          <textarea 
            id="message" 
            name="message" 
            rows="4" 
            required 
            class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white/70 dark:bg-gray-700/70 backdrop-blur-sm text-gray-800 dark:text-gray-200 placeholder-gray-500 dark:placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 resize-none"
            placeholder="Tell me about your project or opportunity..."
          ></textarea>
        </div>
        
        <button 
          type="submit" 
          class="w-full bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white font-semibold py-3 px-6 rounded-lg shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
        >
          <i class="fas fa-paper-plane mr-2"></i>
          Send Message
        </button>
      </form>
    </div>
  </div>
  
  <!-- Success Message (hidden by default) -->
  <div id="form-success" class="hidden bg-green-100 dark:bg-green-900/20 border border-green-300 dark:border-green-700 text-green-800 dark:text-green-200 px-4 py-3 rounded-lg">
    <i class="fas fa-check-circle mr-2"></i>
    Thank you! Your message has been sent successfully. I'll get back to you soon.
  </div>
</div>

<script>
// Handle form submission
document.addEventListener('DOMContentLoaded', function() {
  const form = document.querySelector('form[name="contact"]');
  const successMessage = document.getElementById('form-success');
  
  if (form) {
    form.addEventListener('submit', function(e) {
      // Show success message after a short delay
      setTimeout(() => {
        successMessage.classList.remove('hidden');
        form.reset();
        // Scroll to success message
        successMessage.scrollIntoView({ behavior: 'smooth' });
      }, 1000);
    });
  }
});
</script>
