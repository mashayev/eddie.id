<div class="space-y-4">
  {{ range $index, $project := .Site.Params.projects.list }}
  <div class="glass-card p-4 hover:shadow-lg transition-all duration-300 fade-in" style="animation-delay: {{ mul $index 0.1 }}s;">
    <div class="flex items-center justify-between">
      <div class="flex-1">
        <div class="flex items-center space-x-3 mb-2">
          {{ if eq $index 0 }}
            <i class="fas fa-globe text-blue-600 dark:text-yellow-400"></i>
          {{ else }}
            <i class="fas fa-cogs text-blue-600 dark:text-yellow-400"></i>
          {{ end }}
          <h3 class="text-lg font-semibold text-gray-800 dark:text-gray-200">{{ .title }}</h3>
        </div>
        <p class="text-gray-600 dark:text-gray-300 text-sm mb-3">{{ .description }}</p>
        <div class="flex flex-wrap gap-1">
          {{ range .technologies }}
          <span class="px-2 py-1 text-xs rounded bg-blue-100 dark:bg-blue-900 text-blue-800 dark:text-blue-200">
            {{ . }}
          </span>
          {{ end }}
        </div>
      </div>
      {{ if .url }}
      <a href="{{ .url }}" target="_blank" rel="noopener noreferrer" 
         class="ml-4 px-4 py-2 bg-blue-600 hover:bg-blue-700 dark:bg-yellow-500 dark:hover:bg-yellow-600 text-white text-sm rounded-lg transition-colors duration-200">
        <i class="fas fa-external-link-alt mr-1"></i>
        View
      </a>
      {{ end }}
    </div>
  </div>
  {{ end }}
</div>
