<div class="flex justify-center mb-6">
  <div class="relative">
    <div class="w-48 h-48 overflow-hidden rounded-full border-4 border-white/30 dark:border-gray-700/30 shadow-2xl hover:shadow-glow transition-all duration-500 hover:scale-105">
      <img class="object-cover w-full h-full" src="{{ print "/images/" .Site.Params.profile.photo }}" alt="{{ .Site.Params.profile.name }}" />
    </div>
    <!-- Animated border ring -->
    <div class="absolute inset-0 rounded-full border-2 border-transparent bg-gradient-to-r from-blue-500 via-purple-500 to-blue-500 animate-spin" style="animation-duration: 8s; padding: 2px; z-index: -1;">
      <div class="rounded-full bg-transparent w-full h-full"></div>
    </div>
  </div>
</div>

<div class="text-center space-y-3 fade-in">
  <h1 class="text-3xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 dark:from-yellow-400 dark:to-orange-500 bg-clip-text text-transparent">
    {{ .Site.Params.profile.name }}
  </h1>
  <div class="typing-animation text-xl text-gray-700 dark:text-gray-300 font-medium">
    {{ .Site.Params.profile.tagline }}
  </div>
  <p class="text-gray-600 dark:text-gray-400 flex items-center justify-center space-x-2">
    <i class="fas fa-map-marker-alt text-red-500"></i>
    <span>{{ .Site.Params.profile.location }}</span>
  </p>
</div>
